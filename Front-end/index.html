    <meta name="author" content="Steven Chatellet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      property="og:image"
      content="https://github.com/Cehesse/Portfolio/blob/main/Front-end/src/assets/img/profil.webp?raw=true"

      }
    </script>
